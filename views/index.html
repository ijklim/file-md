<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <title>File Metadata Microservice v.2</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <style>
    html {
      font-family: verdana;
    }

    code {
      background: #ccc;
      font-size: 1rem;
      line-height: 1.5rem;
      padding: 5px;
      border-radius: 3px;
    }

    li {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-12 col-md-8 mx-auto my-3">
        <div class="card">
          <div class="card-header bg-primary text-white">
            File Metadata Microservice
          </div>

          <div class="card-body">
            <form action="/api/fileanalyse" enctype="multipart/form-data" method="post">
              <div class="form-group">
                <label for="fileUpload">Select file to upload:</label>
                <input type="file" class="form-control-file" id="fileUpload" v-model="fileUpload">
                <button type="button" class="btn btn-success my-2" @click.prevent="onSubmit">Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src='https://cdn.jsdelivr.net/npm/vue'></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        fileUpload: '',
      },
      methods: {
        onSubmit () {
          if (!this.fileUpload) return;

          let formData = new FormData();
          formData.append('fileUpload', document.querySelector("input[type='file']").files[0]);

          let url = '/api/fileanalyse';
          let options = {
            body: formData,
            
            // *GET, POST, PUT, DELETE, etc.
            method: 'POST',
          };
          
          fetch(url, options)
            .then(response => response.json())
            .then(json => {
              alert(`File: ${json.originalFileName}\nFile size: ${json.fileSize}`);
            })
            .catch(error => {
              console.log('Error encountered:');
              console.table(error);
            });
        }
      }
    });
  </script>
</body>

</html>
